<!DOCTYPE html>
<html ng-app="shop">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="shopController">
  <div id="cart" class="pull-right cart" ng-hide="emptyCart()">
	  <h1>Cart</h1>
	  <ul ng-repeat="item in cart" class="listgroup">
	  	<li class="listgroupitem">
			<button class="btn btn-danger btn-xs" ng-click="removeProduct()">
				<span class="glyphicon glyphicon-remove"></span>
			</button>
			{{item.product.title}}
			<span class="badge pull-right">{{item.items}}</span>
		</li>
	  </ul>
  </div>
  
  <table class="table">
	<thead>
	<tr>
	  <th>Title</th>
	  <th>Style</th>
	  <th></th>
	</tr>
	</thead>
	<tbody>
    <tr ng-repeat="product in products">
      <td>{{ product.title }}</td>
	  <td>{{ product.style }}</td>
	  <td><button ng-click="buyProduct()" class="btn btn-success">Buy</button></td>
	</tr>
	</tbody>	
  </table>
  <div class="alert alert-success">
	  {{ cart }} 
  </div>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app/app.module.js"></script>
  <script src="app/app.controller.js"></script>
  <script src="app/app.service.js"></script>
  </body>
</html>
